<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Call with Virtual Background</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <!-- MediaPipe Selfie Segmentation (for virtual background) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
        }

        .header {
            padding: 15px 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .status {
            font-size: 14px;
            color: #888;
            font-weight: bold;
        }
        .status.online { color: #2ecc71; }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .vid-wrapper {
            position: relative;
            width: 45%;
            min-width: 320px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #localCanvas {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transform: scaleX(-1); /* mirror like selfie */
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
        }

        .controls-area {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: #2d2d2d;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
        }

        input, select {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            width: 140px;
            text-align: center;
            font-size: 13px;
        }

        select {
            width: auto;
            min-width: 150px;
            text-align-last: left;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-copy { background: #444; color: white; }
        .btn-end { background: var(--danger); color: white; }

        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            color: white;
            font-size: 20px;
        }

        .btn-circle.off {
            background: var(--danger);
            position: relative;
        }
        .btn-circle.off::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
        }

        button:hover { opacity: 0.9; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="header">
        <div>üîí Secure P2P Call</div>
        <div id="status-text" class="status">Initializing...</div>
    </div>

    <div class="video-container">
        <!-- LOCAL: processed canvas + hidden raw video -->
        <div class="vid-wrapper">
            <canvas id="localCanvas"></canvas>
            <video id="rawVideo" autoplay muted playsinline style="display:none;"></video>
            <div class="label">You (Me)</div>
        </div>

        <!-- REMOTE: normal video -->
        <div class="vid-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="label">Remote User</div>
        </div>
    </div>

    <div class="controls-area">
        <div class="control-group">
            <button class="btn-circle" id="btn-mic" onclick="toggleAudio()" title="Toggle Microphone">üé§</button>
            <button class="btn-circle" id="btn-cam" onclick="toggleVideo()" title="Toggle Camera">üì∑</button>
        </div>

        <div class="control-group" id="connection-controls">
            <input type="text" id="my-id" readonly placeholder="Generating ID...">
            <button class="btn-copy" onclick="copyID()">Copy ID</button>
        </div>

        <div class="control-group" id="call-input-area">
            <input type="text" id="friend-id" placeholder="Friend's ID">
            <button class="btn-blue" onclick="makeCall()">üìû Call</button>
        </div>

        <!-- Filter (color style) -->
        <div class="control-group">
            <label for="filter-select">üé® Filter:</label>
            <select id="filter-select" onchange="applyFilter()">
                <option value="none">None</option>
                <option value="bw">B &amp; W</option>
                <option value="sepia">Sepia</option>
                <option value="cool">Cool</option>
                <option value="warm">Warm</option>
            </select>
        </div>

        <!-- VIDEO BACKGROUND MODES -->
        <div class="control-group">
            <label for="bg-select">üñºÔ∏è Video Background:</label>
            <select id="bg-select" onchange="applyVideoBackground()">
                <option value="none">Original</option>
                <option value="blur">Blur</option>
                <option value="solid">Solid Color</option>
                <option value="image">Image</option>
                <option value="green">Green Screen</option>
            </select>
        </div>

        <button class="btn-end" id="end-btn" onclick="endCall()" style="display:none;">End Call</button>
    </div>

    <script>
        const rawVideo = document.getElementById('rawVideo');
        const localCanvas = document.getElementById('localCanvas');
        const localCtx = localCanvas.getContext('2d');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusText = document.getElementById('status-text');
        const myIdInput = document.getElementById('my-id');
        const btnMic = document.getElementById('btn-mic');
        const btnCam = document.getElementById('btn-cam');

        const filterSelect = document.getElementById('filter-select');
        const bgSelect = document.getElementById('bg-select');

        let localStream = null;
        let processedStream = null; // canvas + audio
        let peer = null;
        let currentCall = null;

        // Virtual background config
        let selfieSegmentation = null;
        let bgMode = 'none'; // 'none', 'blur', 'solid', 'image', 'green'
        let bgSolidColor = 'rgba(15, 23, 42, 1)'; // dark solid
        let bgImage = new Image();
        bgImage.src = 'https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg';

        let videoEnabled = true;

        // ---------- CAMERA + SEGMENTATION ----------

        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                rawVideo.srcObject = localStream;

                rawVideo.onloadedmetadata = () => {
                    rawVideo.play();
                    setupSegmentation();
                    setupProcessedStream();
                };

                initPeer();
            } catch (err) {
                alert("Please allow camera & mic access.");
                console.error(err);
            }
        }

        function setupSegmentation() {
            // ‚úÖ FIXED: correct Mediapipe constructor
            selfieSegmentation = new SelfieSegmentation({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
                }
            });

            selfieSegmentation.setOptions({
                modelSelection: 1
            });

            selfieSegmentation.onResults(onSegmentationResults);

            async function processFrame() {
                if (!rawVideo.videoWidth || !rawVideo.videoHeight) {
                    requestAnimationFrame(processFrame);
                    return;
                }

                if (!videoEnabled) {
                    // Camera off ‚Üí show black / placeholder
                    localCanvas.width = rawVideo.videoWidth;
                    localCanvas.height = rawVideo.videoHeight;
                    localCtx.save();
                    localCtx.fillStyle = "#000";
                    localCtx.fillRect(0, 0, localCanvas.width, localCanvas.height);
                    localCtx.restore();
                    requestAnimationFrame(processFrame);
                    return;
                }

                try {
                    await selfieSegmentation.send({ image: rawVideo });
                } catch (e) {
                    console.error("Segmentation error:", e);
                }
                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        function onSegmentationResults(results) {
            const width = results.image.width;
            const height = results.image.height;

            localCanvas.width = width;
            localCanvas.height = height;

            const ctx = localCtx;
            ctx.save();
            ctx.clearRect(0, 0, width, height);

            // Draw segmentation mask
            ctx.drawImage(results.segmentationMask, 0, 0, width, height);

            if (bgMode === 'none') {
                // Just show original image
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(results.image, 0, 0, width, height);
            } else {
                // First: draw background where NOT person
                ctx.globalCompositeOperation = 'source-out';

                if (bgMode === 'solid') {
                    ctx.fillStyle = bgSolidColor;
                    ctx.fillRect(0, 0, width, height);
                } else if (bgMode === 'image') {
                    if (bgImage.complete) {
                        ctx.drawImage(bgImage, 0, 0, width, height);
                    } else {
                        ctx.fillStyle = '#222';
                        ctx.fillRect(0, 0, width, height);
                    }
                } else if (bgMode === 'green') {
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(0, 0, width, height);
                } else if (bgMode === 'blur') {
                    ctx.save();
                    ctx.filter = 'blur(10px)';
                    ctx.drawImage(results.image, 0, 0, width, height);
                    ctx.restore();
                }

                // Then: draw the person on top
                ctx.globalCompositeOperation = 'destination-atop';
                ctx.drawImage(results.image, 0, 0, width, height);
            }

            ctx.restore();
        }

        function setupProcessedStream() {
            // Capture video from canvas + add original audio tracks
            const canvasStream = localCanvas.captureStream(25);
            processedStream = new MediaStream();

            canvasStream.getVideoTracks().forEach(track => processedStream.addTrack(track));
            localStream.getAudioTracks().forEach(track => processedStream.addTrack(track));
        }

        function getOutgoingStream() {
            return processedStream || localStream;
        }

        // ---------- PEERJS SETUP ----------

        function initPeer() {
            peer = new Peer();

            peer.on('open', (id) => {
                myIdInput.value = id;
                statusText.textContent = "Ready to Connect";
                statusText.classList.add('online');
            });

            peer.on('call', (call) => {
                if (confirm("Incoming call! Accept?")) {
                    call.answer(getOutgoingStream());
                    handleCall(call);
                }
            });
        }

        function makeCall() {
            const remoteId = document.getElementById('friend-id').value;
            if (!remoteId) return alert("Enter a friend's ID first");

            statusText.textContent = "Calling...";
            const call = peer.call(remoteId, getOutgoingStream());
            handleCall(call);
        }

        function handleCall(call) {
            currentCall = call;
            document.getElementById('call-input-area').style.display = 'none';
            document.getElementById('end-btn').style.display = 'block';
            statusText.textContent = "Connected";

            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });

            call.on('close', () => endCallUI());
        }

        function endCall() {
            if (currentCall) currentCall.close();
            endCallUI();
        }

        function endCallUI() {
            remoteVideo.srcObject = null;
            document.getElementById('call-input-area').style.display = 'flex';
            document.getElementById('end-btn').style.display = 'none';
            statusText.textContent = "Call Ended";
        }

        // ---------- CONTROLS ----------

        function toggleAudio() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (!audioTrack) return;

            if (audioTrack.enabled) {
                audioTrack.enabled = false;
                btnMic.classList.add('off');
            } else {
                audioTrack.enabled = true;
                btnMic.classList.remove('off');
            }
        }

        function toggleVideo() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (!videoTrack) return;

            if (videoTrack.enabled) {
                videoTrack.enabled = false;
                videoEnabled = false;
                btnCam.classList.add('off');
            } else {
                videoTrack.enabled = true;
                videoEnabled = true;
                btnCam.classList.remove('off');
            }
        }

        function copyID() {
            myIdInput.select();
            document.execCommand("copy");
            alert("ID Copied!");
        }

        // Color filters on top of both local canvas + remote video
        function applyFilter() {
            const value = filterSelect.value;
            let filter = 'none';

            switch (value) {
                case 'bw':
                    filter = 'grayscale(1)';
                    break;
                case 'sepia':
                    filter = 'sepia(1)';
                    break;
                case 'cool':
                    filter = 'contrast(1.1) saturate(1.1) hue-rotate(200deg)';
                    break;
                case 'warm':
                    filter = 'contrast(1.1) saturate(1.2) hue-rotate(-20deg)';
                    break;
                default:
                    filter = 'none';
            }

            localCanvas.style.filter = filter;
            remoteVideo.style.filter = filter;
        }

        // Video background modes
        function applyVideoBackground() {
            bgMode = bgSelect.value;
        }

        // Start everything
        startCamera();
    </script>
</body>
</html>
