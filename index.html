<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Call with Controls</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .status { font-size: 14px; color: #888; font-weight: bold; }
        .status.online { color: #2ecc71; }

        /* --- VIDEO AREA --- */
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .vid-wrapper {
            position: relative;
            width: 45%;
            min-width: 320px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Mirror local video so it feels natural */
        #localVideo { transform: scaleX(-1); }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
        }

        /* --- CONTROLS --- */
        .controls-area {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: #2d2d2d;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
        }

        input {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            width: 140px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Button Colors */
        .btn-blue { background: var(--primary); color: white; }
        .btn-copy { background: #444; color: white; }
        .btn-end { background: var(--danger); color: white; }
        
        /* Circular Media Buttons */
        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            color: white;
            font-size: 20px;
        }

        /* State for Muted/Off */
        .btn-circle.off {
            background: var(--danger);
            position: relative;
        }
        
        /* Slash line for disabled icons */
        .btn-circle.off::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
        }

        button:hover { opacity: 0.9; transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="header">
        <div>ðŸ”’ Secure P2P Call</div>
        <div id="status-text" class="status">Initializing...</div>
    </div>

    <div class="video-container">
        <div class="vid-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="label">You (Me)</div>
        </div>
        
        <div class="vid-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="label">Remote User</div>
        </div>
    </div>

    <div class="controls-area">
        
        <div class="control-group">
            <button class="btn-circle" id="btn-mic" onclick="toggleAudio()" title="Toggle Microphone">ðŸŽ¤</button>
            <button class="btn-circle" id="btn-cam" onclick="toggleVideo()" title="Toggle Camera">ðŸ“·</button>
        </div>

        <div class="control-group" id="connection-controls">
            <input type="text" id="my-id" readonly placeholder="Generating ID...">
            <button class="btn-copy" onclick="copyID()">Copy ID</button>
        </div>

        <div class="control-group" id="call-input-area">
            <input type="text" id="friend-id" placeholder="Friend's ID">
            <button class="btn-blue" onclick="makeCall()">ðŸ“ž Call</button>
        </div>

        <button class="btn-end" id="end-btn" onclick="endCall()" style="display: none;">End Call</button>

    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusText = document.getElementById('status-text');
        const myIdInput = document.getElementById('my-id');
        const btnMic = document.getElementById('btn-mic');
        const btnCam = document.getElementById('btn-cam');

        let localStream = null;
        let peer = null;
        let currentCall = null;

        // 1. Start Camera First
        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                initPeer(); // Once camera is ready, connect to network
            } catch (err) {
                alert("Please allow camera access!");
                console.error(err);
            }
        }

        // 2. Initialize PeerJS
        function initPeer() {
            peer = new Peer(); 

            peer.on('open', (id) => {
                myIdInput.value = id;
                statusText.textContent = "Ready to Connect";
                statusText.classList.add('online');
            });

            peer.on('call', (call) => {
                if (confirm("Incoming call! Accept?")) {
                    call.answer(localStream);
                    handleCall(call);
                }
            });
        }

        // 3. Make Outgoing Call
        function makeCall() {
            const remoteId = document.getElementById('friend-id').value;
            if (!remoteId) return alert("Enter a friend's ID first");
            
            statusText.textContent = "Calling...";
            const call = peer.call(remoteId, localStream);
            handleCall(call);
        }

        // 4. Handle Call Event
        function handleCall(call) {
            currentCall = call;
            document.getElementById('call-input-area').style.display = 'none';
            document.getElementById('end-btn').style.display = 'block';
            statusText.textContent = "Connected";

            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });

            call.on('close', () => endCallUI());
        }

        // 5. End Call
        function endCall() {
            if (currentCall) currentCall.close();
            endCallUI();
        }

        function endCallUI() {
            remoteVideo.srcObject = null;
            document.getElementById('call-input-area').style.display = 'flex';
            document.getElementById('end-btn').style.display = 'none';
            statusText.textContent = "Call Ended";
        }

        // --- NEW FEATURES: MUTE & CAMERA TOGGLE ---

        function toggleAudio() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            
            if (audioTrack.enabled) {
                audioTrack.enabled = false;
                btnMic.classList.add('off'); // Turn Red
            } else {
                audioTrack.enabled = true;
                btnMic.classList.remove('off'); // Turn Gray
            }
        }

        function toggleVideo() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];

            if (videoTrack.enabled) {
                videoTrack.enabled = false;
                btnCam.classList.add('off'); // Turn Red
            } else {
                videoTrack.enabled = true;
                btnCam.classList.remove('off'); // Turn Gray
            }
        }

        // Utility
        function copyID() {
            myIdInput.select();
            document.execCommand("copy");
            alert("ID Copied!");
        }

        // Start App
        startCamera();
    </script>
</body>
</html>
