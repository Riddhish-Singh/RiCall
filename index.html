<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Call & Recording</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --success: #2ecc71;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .status { font-size: 14px; color: #888; font-weight: bold; }
        .status.online { color: var(--success); }

        /* Dynamic Grid for Multiple Users */
        .video-grid {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
            align-content: center;
        }

        .vid-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            aspect-ratio: 16/9;
            /* Dynamic sizing: grows/shrinks */
            flex: 1 1 400px; 
            max-width: 800px;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #localCanvas {
            transform: scaleX(-1); /* Mirror local user only */
        }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .controls-area {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: #2d2d2d;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
        }

        input[type="text"] {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        select {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-copy { background: #444; color: white; }
        
        /* Recording Pulse Animation */
        .recording-dot {
            height: 10px;
            width: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }

        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            color: white;
            font-size: 20px;
            justify-content: center;
        }

        .btn-circle.off { background: var(--danger); position: relative; }
        .btn-circle.off::after {
            content: ''; position: absolute; width: 2px; height: 20px;
            background: white; transform: rotate(45deg);
        }

        button:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <div>üë• Group Call</div>
            <input type="text" id="username-input" placeholder="Enter Your Name" value="User" style="width: 120px; text-align: left;">
            <div id="status-text" class="status">Initializing...</div>
        </div>
        
        <div id="recording-status" style="display:none; align-items:center; gap:8px; color: var(--danger);">
            <span class="recording-dot"></span> Recording Session
        </div>
    </div>

    <div class="video-grid" id="video-grid">
        <div class="vid-wrapper" id="local-wrapper">
            <canvas id="localCanvas"></canvas>
            <video id="rawVideo" autoplay muted playsinline style="display:none;"></video>
            <div class="label"><span id="local-label">You</span></div>
        </div>
        </div>

    <div class="controls-area">
        <div class="control-group">
            <button class="btn-circle" id="btn-mic" onclick="toggleAudio()" title="Mic">üé§</button>
            <button class="btn-circle" id="btn-cam" onclick="toggleVideo()" title="Camera">üì∑</button>
        </div>

        <div class="control-group">
            <input type="text" id="my-id" readonly placeholder="ID generating..." style="width: 100px; font-size: 12px;">
            <button class="btn-copy" onclick="copyID()">Copy ID</button>
        </div>

        <div class="control-group">
            <input type="text" id="friend-id" placeholder="Friend's ID">
            <button class="btn-blue" onclick="initiateCall()">üìû Add User</button>
        </div>

        <div class="control-group">
            <button id="record-btn" class="btn-copy" onclick="toggleRecording()">‚è∫ Start Rec</button>
        </div>

        <div class="control-group">
            <select id="bg-select" onchange="applyVideoBackground()" title="Background">
                <option value="none">BG: Original</option>
                <option value="blur">BG: Blur</option>
                <option value="solid">BG: Color</option>
                <option value="image">BG: Image</option>
            </select>
            <input type="color" id="bg-color-input" value="#0f172a" style="width:30px;height:30px;border:none;cursor:pointer;">
            <input type="file" id="bg-image-input" accept="image/*" style="display:none;">
            <button class="btn-copy" onclick="document.getElementById('bg-image-input').click()" style="padding: 5px 10px; font-size: 12px;">Upload BG</button>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const rawVideo = document.getElementById('rawVideo');
        const localCanvas = document.getElementById('localCanvas');
        const localCtx = localCanvas.getContext('2d');
        const videoGrid = document.getElementById('video-grid');
        
        const statusText = document.getElementById('status-text');
        const myIdInput = document.getElementById('my-id');
        const usernameInput = document.getElementById('username-input');
        const localLabel = document.getElementById('local-label');
        
        const btnMic = document.getElementById('btn-mic');
        const btnCam = document.getElementById('btn-cam');
        const recordBtn = document.getElementById('record-btn');
        const recStatus = document.getElementById('recording-status');

        // --- STATE ---
        let localStream = null;
        let processedStream = null; 
        let peer = null;
        let calls = {}; // Store active calls: { peerId: callObject }
        
        // Background Processing
        let selfieSegmentation = null;
        let bgMode = 'none';
        let bgSolidColor = '#0f172a';
        let bgImage = new Image();
        bgImage.src = 'back.png'; // Default placeholder
        let videoEnabled = true;

        // Recording
        let mediaRecorder = null;
        let recordedChunks = [];

        // --- 1. INITIALIZATION ---
        
        async function startApp() {
            try {
                // Get Camera & Mic
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                rawVideo.srcObject = localStream;

                rawVideo.onloadedmetadata = () => {
                    rawVideo.play();
                    initSegmentation(); // Start MediaPipe
                    createProcessedStream(); // Create stream to send
                };

                initPeer(); // Start Networking

                // Update local label on typing
                usernameInput.addEventListener('input', (e) => {
                    localLabel.innerText = e.target.value || "You";
                });

            } catch (err) {
                alert("Camera/Mic access denied. App cannot start.");
                console.error(err);
            }
        }

        // --- 2. PEERJS NETWORKING (MULTI-USER) ---

        function initPeer() {
            peer = new Peer(); // Generates a random ID

            peer.on('open', (id) => {
                myIdInput.value = id;
                statusText.textContent = "Online";
                statusText.classList.add('online');
            });

            // Handle INCOMING calls
            peer.on('call', (call) => {
                // Answer the call automatically or ask user (Auto-answering for group ease)
                call.answer(processedStream); // Send them our processed video
                handleCallEvents(call);
            });

            peer.on('error', (err) => {
                console.error(err);
                alert("Connection Error: " + err.type);
            });
        }

        // Make a call
        function initiateCall() {
            const remoteId = document.getElementById('friend-id').value.trim();
            if (!remoteId) return alert("Enter an ID to call");
            if (calls[remoteId]) return alert("Already connected to this user");

            statusText.textContent = "Connecting...";
            
            // Pass our Name in metadata
            const options = {
                metadata: { name: usernameInput.value }
            };

            const call = peer.call(remoteId, processedStream, options);
            handleCallEvents(call);
        }

        // Logic to handle a call (Incoming or Outgoing)
        function handleCallEvents(call) {
            const peerId = call.peer;
            calls[peerId] = call; // Store call

            // Get metadata (Name)
            let remoteName = "Remote User";
            if(call.metadata && call.metadata.name) {
                remoteName = call.metadata.name;
            }

            // Create UI when stream arrives
            call.on('stream', (remoteStream) => {
                if (!document.getElementById(`vid-${peerId}`)) {
                    addRemoteVideo(remoteStream, peerId, remoteName);
                }
            });

            call.on('close', () => {
                removeRemoteVideo(peerId);
                delete calls[peerId];
            });

            call.on('error', () => {
                removeRemoteVideo(peerId);
                delete calls[peerId];
            });
        }

        // --- 3. DYNAMIC UI HANDLING ---

        function addRemoteVideo(stream, peerId, name) {
            // 1. Create Wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'vid-wrapper';
            wrapper.id = `vid-${peerId}`;

            // 2. Create Video Element
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;

            // 3. Create Label
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            labelDiv.innerText = name;

            // 4. Assemble
            wrapper.appendChild(video);
            wrapper.appendChild(labelDiv);
            videoGrid.appendChild(wrapper);
        }

        function removeRemoteVideo(peerId) {
            const el = document.getElementById(`vid-${peerId}`);
            if (el) el.remove();
        }

        // --- 4. RECORDING (SESSION) ---

        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                // Use getDisplayMedia to capture the whole meeting (what you see)
                // This includes remote audio/video and your own preview
                const displayStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { mediaSource: "screen" },
                    audio: true 
                });

                // Check if system audio was enabled
                if (displayStream.getAudioTracks().length === 0) {
                    console.warn("System audio not shared. Only mic audio might be missing.");
                }

                mediaRecorder = new MediaRecorder(displayStream, { mimeType: 'video/webm; codecs=vp9' });
                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = saveRecording;

                // If user clicks "Stop Sharing" in the browser UI
                displayStream.getVideoTracks()[0].onended = () => {
                    if (mediaRecorder.state !== 'inactive') stopRecording();
                };

                mediaRecorder.start();
                
                // UI Updates
                recordBtn.innerHTML = "‚èπ Stop Rec";
                recordBtn.classList.replace('btn-copy', 'btn-red');
                recStatus.style.display = 'flex';

            } catch (err) {
                console.error("Error starting recording:", err);
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop()); // Stop screen share
            
            // UI Updates
            recordBtn.innerHTML = "‚è∫ Start Rec";
            recordBtn.classList.replace('btn-red', 'btn-copy');
            recStatus.style.display = 'none';
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `meeting-recording-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        }

        // --- 5. VIRTUAL BACKGROUND LOGIC ---

        function initSegmentation() {
            selfieSegmentation = new SelfieSegmentation({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
            });
            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onResults);
            processFrame();
        }

        async function processFrame() {
            if (rawVideo.videoWidth && videoEnabled) {
                await selfieSegmentation.send({ image: rawVideo });
            } else if (!videoEnabled) {
                // If cam is off, draw black
                localCtx.fillStyle = "#000";
                localCtx.fillRect(0, 0, localCanvas.width, localCanvas.height);
                requestAnimationFrame(processFrame);
            } else {
                requestAnimationFrame(processFrame);
            }
        }

        function onResults(results) {
            localCanvas.width = results.image.width;
            localCanvas.height = results.image.height;
            
            const w = localCanvas.width;
            const h = localCanvas.height;

            localCtx.save();
            localCtx.clearRect(0, 0, w, h);
            localCtx.drawImage(results.segmentationMask, 0, 0, w, h);

            // Composition
            localCtx.globalCompositeOperation = 'source-out';
            
            if (bgMode === 'blur') {
                localCtx.filter = 'blur(10px)';
                localCtx.drawImage(results.image, 0, 0, w, h);
                localCtx.filter = 'none';
            } else if (bgMode === 'solid') {
                localCtx.fillStyle = bgSolidColor;
                localCtx.fillRect(0, 0, w, h);
            } else if (bgMode === 'image') {
                localCtx.drawImage(bgImage, 0, 0, w, h);
            } else {
                // Original
                localCtx.globalCompositeOperation = 'source-over';
                localCtx.drawImage(results.image, 0, 0, w, h);
            }

            // If not original, draw person on top
            if (bgMode !== 'none') {
                localCtx.globalCompositeOperation = 'destination-atop';
                localCtx.drawImage(results.image, 0, 0, w, h);
            }

            localCtx.restore();
            requestAnimationFrame(processFrame);
        }

        function createProcessedStream() {
            const canvasStream = localCanvas.captureStream(30);
            processedStream = new MediaStream();
            canvasStream.getVideoTracks().forEach(t => processedStream.addTrack(t));
            localStream.getAudioTracks().forEach(t => processedStream.addTrack(t));
        }

        // --- CONTROLS ---

        function toggleAudio() {
            const track = localStream.getAudioTracks()[0];
            if(!track) return;
            track.enabled = !track.enabled;
            btnMic.classList.toggle('off');
        }

        function toggleVideo() {
            videoEnabled = !videoEnabled;
            const track = localStream.getVideoTracks()[0];
            if(track) track.enabled = videoEnabled;
            btnCam.classList.toggle('off');
        }

        function applyVideoBackground() {
            bgMode = document.getElementById('bg-select').value;
        }

        document.getElementById('bg-color-input').addEventListener('input', (e) => bgSolidColor = e.target.value);
        document.getElementById('bg-image-input').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const r = new FileReader();
                r.onload = (ev) => bgImage.src = ev.target.result;
                r.readAsDataURL(e.target.files[0]);
            }
        });

        function copyID() {
            myIdInput.select();
            document.execCommand("copy");
        }

        // Start
        startApp();

    </script>
</body>
</html>
