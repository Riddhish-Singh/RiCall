<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiSync Video Call</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --success: #2ecc71;
            --text: #ffffff;
            --chat-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .video-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #000;
        }

        /* --- HEADER --- */
        .header {
            padding: 0 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 65px;
            box-sizing: border-box;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .status { font-size: 14px; color: #888; font-weight: bold; margin-left: 10px; }
        .status.online { color: var(--success); }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        /* --- VIDEO GRID --- */
        .video-grid {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
            align-content: center;
            z-index: 10; /* Keep below floating emojis */
        }

        .vid-wrapper {
            position: relative;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            aspect-ratio: 16/9;
            flex: 1 1 300px; 
            max-width: 600px;
            min-width: 250px;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .vid-wrapper.screen-share {
            flex: 2 1 600px;
            max-width: 100%;
            border: 2px solid var(--primary);
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .mirror { transform: scaleX(-1); }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: var(--panel);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: margin-right 0.3s ease;
        }

        .sidebar.hidden {
            margin-right: -320px;
            display: none;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid #333;
            background: #252525;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #aaa;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover { background: #333; }

        .tab-btn.active {
            color: white;
            border-bottom: 2px solid var(--primary);
            background: #2d2d2d;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none; 
        }

        .sidebar-content.active { display: flex; flex-direction: column; gap: 10px; }

        /* Participant Items */
        .participant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--chat-bg);
            border-radius: 8px;
            animation: fadeIn 0.3s;
            position: relative;
        }
        .avatar-small {
            width: 35px; height: 35px; background: var(--primary); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px; overflow: hidden;
        }
        .avatar-small img { width: 100%; height: 100%; object-fit: cover; }

        .upload-avatar-btn {
            position: absolute;
            right: 10px;
            background: #444;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        .upload-avatar-btn:hover { background: var(--primary); }

        /* Transcript Items */
        .note-entry {
            background: var(--chat-bg);
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        .note-entry .speaker {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 4px;
            display: block;
            font-size: 11px;
            text-transform: uppercase;
        }
        .note-entry.local .speaker { color: var(--success); }

        /* --- CHAT STYLES (NEW) --- */
        .chat-msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; word-wrap: break-word; font-size: 13px; animation: fadeIn 0.3s; }
        .chat-msg.local { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 0; }
        .chat-msg.remote { align-self: flex-start; background: #3a3a3a; color: white; border-bottom-left-radius: 0; }
        .chat-name { font-size: 10px; opacity: 0.7; margin-bottom: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CONTROLS --- */
        .controls-area {
            background: var(--panel);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
            min-height: 80px;
            box-sizing: border-box;
            z-index: 50;
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: #2d2d2d;
            padding: 8px 15px;
            border-radius: 30px;
            align-items: center;
        }

        input[type="text"] {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        select {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-copy { background: #444; color: white; }
        .btn-copy:hover { background: #555; }

        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            color: white;
            font-size: 18px;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .btn-circle:hover { transform: scale(1.1); }
        .btn-circle.off { background: var(--danger); }

        /* Recording Dot */
        .recording-dot {
            height: 10px; width: 10px; background-color: red; border-radius: 50%;
            display: inline-block; animation: pulse 1s infinite;
        }
        
        /* Floating Emoji Animation (NEW) */
        .floating-emoji {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-150px) scale(1); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }
    </style>
</head>

    <script>
        // --- DOM ELEMENTS ---
        const rawVideo = document.getElementById('rawVideo');
        const localCanvas = document.getElementById('localCanvas');
        const localCtx = localCanvas.getContext('2d');
        const videoGrid = document.getElementById('video-grid');
        const statusText = document.getElementById('status-text');
        const myIdInput = document.getElementById('my-id');
        const usernameInput = document.getElementById('username-input');
        const localLabel = document.getElementById('local-label');
        
        // Buttons
        const btnMic = document.getElementById('btn-mic');
        const iconMic = document.getElementById('icon-mic');
        const btnCam = document.getElementById('btn-cam');
        const iconCam = document.getElementById('icon-cam');
        const btnScreen = document.getElementById('btn-screen');
        const recordBtn = document.getElementById('record-btn');
        const recStatus = document.getElementById('recording-status');

        // Sidebar
        const transcriptLog = document.getElementById('transcript-log');
        const btnTranscribe = document.getElementById('btn-transcribe');
        const participantsList = document.getElementById('remote-participants-list');
        const countPeersSpan = document.getElementById('count-peers');
        const myAvatarDisplay = document.getElementById('my-avatar-display');

        // --- STATE ---
        let localStream = null;
        let screenStream = null; 
        let processedStream = null; 
        let peer = null;
        let dataConnections = []; 
        let connectedUsers = new Map();

        // Video Processing
        let selfieSegmentation = null;
        let bgMode = 'none';
        let filterMode = 'none';
        let bgSolidColor = '#0f172a';
        let bgImage = new Image();
        bgImage.src = 'https://via.placeholder.com/640x360'; 
        let videoEnabled = true;

        // Custom Avatar
        let customAvatarImg = null;

        // Recording & Speech
        let mediaRecorder = null;
        let recordedChunks = [];
        let recognition = null;
        let isTranscribing = false;

        // --- 1. INITIALIZATION ---
        async function startApp() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                rawVideo.srcObject = localStream;
                rawVideo.onloadedmetadata = () => {
                    localCanvas.width = rawVideo.videoWidth;
                    localCanvas.height = rawVideo.videoHeight;
                    rawVideo.play();
                    initSegmentation(); 
                    createProcessedStream(); 
                };
                initPeer(); 
                initSpeechRecognition();
                checkUrlParams(); // Check for invite link

                usernameInput.addEventListener('input', (e) => {
                    localLabel.innerText = e.target.value || "You";
                    updateInitialsDisplay();
                });
                updateInitialsDisplay();
            } catch (err) {
                alert("Camera/Mic access denied or unavailable.");
                console.error(err);
            }
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const callId = urlParams.get('call');
            if (callId) {
                document.getElementById('friend-id').value = callId;
                // Wait for peer to be ready before initiating
                setTimeout(() => {
                    if(peer && !peer.destroyed) initiateCall();
                }, 2000);
            }
        }

        function updateInitialsDisplay() {
            if(!customAvatarImg) {
                myAvatarDisplay.innerText = getInitials(usernameInput.value);
            }
        }

        // --- 2. PEERJS ---
        function initPeer() {
            peer = new Peer(); 

            peer.on('open', (id) => {
                myIdInput.value = id;
                document.getElementById('disp-my-id').innerText = id;
                statusText.textContent = "Online";
                statusText.classList.add('online');
            });

            peer.on('call', (call) => {
                const isScreenShare = call.metadata && call.metadata.type === 'screen';
                if (isScreenShare) {
                    call.answer(); 
                    handleIncomingStream(call, true);
                } else {
                    call.answer(processedStream);
                    handleIncomingStream(call, false);
                }
            });

            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });
        }

        function initiateCall() {
            const remoteId = document.getElementById('friend-id').value.trim();
            if (!remoteId) return alert("Enter an ID");
            statusText.textContent = "Connecting...";
            
            const options = { metadata: { name: usernameInput.value, type: 'face' } };
            const call = peer.call(remoteId, processedStream, options);
            handleIncomingStream(call, false);

            const conn = peer.connect(remoteId, { metadata: { name: usernameInput.value } });
            setupDataConnection(conn);
        }

        function handleIncomingStream(call, isScreen) {
            const peerId = call.peer;
            let remoteName = call.metadata?.name || "User";
            if(!isScreen && !connectedUsers.has(peerId)) addParticipantToList(peerId, remoteName);
            if(isScreen) remoteName += "'s Screen";
            const domId = isScreen ? `screen-${peerId}` : `face-${peerId}`;

            call.on('stream', (remoteStream) => {
                if (!document.getElementById(domId)) addVideoElement(remoteStream, domId, remoteName, isScreen);
            });
            call.on('close', () => {
                document.getElementById(domId)?.remove();
                if(!isScreen) removeParticipantFromList(peerId);
            });
        }

        function setupDataConnection(conn) {
            dataConnections.push(conn);
            if(conn.metadata?.name && !connectedUsers.has(conn.peer)) addParticipantToList(conn.peer, conn.metadata.name);
            
            conn.on('data', (data) => {
                if(data.type === 'transcript') addNoteToLog(data.name, data.text, false);
                if(data.type === 'chat') appendChatMessage(data.name, data.message, false);
                if(data.type === 'reaction') showFloatingEmoji(data.emoji);
            });
            
            conn.on('close', () => {
                dataConnections = dataConnections.filter(c => c !== conn);
                removeParticipantFromList(conn.peer);
            });
        }

        // --- 3. VIDEO PROCESSING & AVATAR LOGIC ---
        function initSegmentation() {
            selfieSegmentation = new SelfieSegmentation({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
            });
            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onResults);
            processFrame();
        }

        async function processFrame() {
            if (videoEnabled && rawVideo.readyState >= 2) {
                await selfieSegmentation.send({ image: rawVideo });
            } else if (!videoEnabled) {
                drawAvatarMode();
                requestAnimationFrame(processFrame);
            } else {
                requestAnimationFrame(processFrame);
            }
        }

        function onResults(results) {
            localCanvas.width = results.image.width;
            localCanvas.height = results.image.height;
            const w = localCanvas.width;
            const h = localCanvas.height;

            localCtx.save();
            localCtx.clearRect(0, 0, w, h);
            localCtx.drawImage(results.segmentationMask, 0, 0, w, h);
            localCtx.globalCompositeOperation = 'source-out';

            if (bgMode === 'blur') {
                localCtx.filter = 'blur(10px)';
                localCtx.drawImage(results.image, 0, 0, w, h);
                localCtx.filter = 'none';
            } else if (bgMode === 'solid') {
                localCtx.fillStyle = bgSolidColor;
                localCtx.fillRect(0, 0, w, h);
            } else if (bgMode === 'image') {
                localCtx.drawImage(bgImage, 0, 0, w, h);
            } else {
                localCtx.drawImage(results.image, 0, 0, w, h);
            }

            localCtx.globalCompositeOperation = 'destination-atop';
            if (filterMode !== 'none') localCtx.filter = filterMode;
            localCtx.drawImage(results.image, 0, 0, w, h);
            localCtx.filter = 'none';
            localCtx.restore();
            
            requestAnimationFrame(processFrame);
        }

        function getInitials(name) {
            let parts = name.trim().split(' ').filter(part => part.length > 0);
            if (parts.length === 0) return "?";
            if (parts.length === 1) return parts[0].charAt(0).toUpperCase();
            return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
        }

        function drawAvatarMode() {
            const w = localCanvas.width || 640;
            const h = localCanvas.height || 480;
            
            // 1. Background
            localCtx.fillStyle = "#1e1e1e";
            localCtx.fillRect(0, 0, w, h);

            // 2. Circle Geometry
            const cx = w / 2;
            const cy = h / 2;
            const radius = Math.min(w, h) * 0.25;

            // 3. Draw Profile Picture OR Initials
            localCtx.save();
            localCtx.beginPath();
            localCtx.arc(cx, cy, radius, 0, 2 * Math.PI, false);
            localCtx.clip();

            if (customAvatarImg) {
                localCtx.drawImage(customAvatarImg, cx - radius, cy - radius, radius * 2, radius * 2);
            } else {
                localCtx.fillStyle = "#4d90fe";
                localCtx.fillRect(cx - radius, cy - radius, radius * 2, radius * 2);
                localCtx.fillStyle = "#ffffff";
                localCtx.font = `bold ${radius}px Segoe UI, Arial`;
                localCtx.textAlign = "center";
                localCtx.textBaseline = "middle";
                localCtx.fillText(getInitials(usernameInput.value), cx, cy + (radius*0.1));
            }
            localCtx.restore();

            // 4. Circle Border
            localCtx.beginPath();
            localCtx.arc(cx, cy, radius, 0, 2 * Math.PI, false);
            localCtx.lineWidth = 5;
            localCtx.strokeStyle = "#ffffff";
            localCtx.stroke();
        }

        function createProcessedStream() {
            const canvasStream = localCanvas.captureStream(30);
            processedStream = new MediaStream();
            canvasStream.getVideoTracks().forEach(t => processedStream.addTrack(t));
            localStream.getAudioTracks().forEach(t => processedStream.addTrack(t));
        }

        // --- 5. IMAGE UPLOAD HANDLERS ---
        document.getElementById('bg-image-input').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const r = new FileReader();
                r.onload = (ev) => {
                    bgImage.src = ev.target.result;
                    document.getElementById('bg-select').value = 'image';
                    bgMode = 'image';
                };
                r.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('avatar-input').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const r = new FileReader();
                r.onload = (ev) => {
                    customAvatarImg = new Image();
                    customAvatarImg.src = ev.target.result;
                    myAvatarDisplay.innerHTML = `<img src="${ev.target.result}">`;
                };
                r.readAsDataURL(e.target.files[0]);
            }
        });

        // --- 6. UI HELPERS ---
        function toggleVideo() {
            videoEnabled = !videoEnabled; 
            btnCam.classList.toggle('off'); 
            iconCam.className = videoEnabled ? 'fa-solid fa-video' : 'fa-solid fa-video-slash';
        }

        function toggleAudio() {
            const track = localStream.getAudioTracks()[0];
            if(track) { track.enabled = !track.enabled; btnMic.classList.toggle('off'); iconMic.className = track.enabled ? 'fa-solid fa-microphone' : 'fa-solid fa-microphone-slash'; }
        }

        function toggleScreenShare() {
            if(screenStream) {
                screenStream.getTracks().forEach(t=>t.stop()); screenStream=null;
                document.getElementById('local-screen')?.remove(); btnScreen.classList.remove('btn-green');
            } else {
                navigator.mediaDevices.getDisplayMedia().then(stream => {
                    screenStream = stream;
                    addVideoElement(screenStream, 'local-screen', 'You (Screen)', true);
                    Object.values(peer.connections).forEach(conns => conns.forEach(c => {
                         if(c.type === 'media') peer.call(c.peer, screenStream, { metadata: { name: usernameInput.value, type: 'screen' } });
                    }));
                    screenStream.getVideoTracks()[0].onended = toggleScreenShare;
                    btnScreen.classList.add('btn-green');
                }).catch(e => console.error(e));
            }
        }

        function addParticipantToList(id, name) {
            connectedUsers.set(id, name);
            updatePeerCount();
            const div = document.createElement('div');
            div.id = `plist-${id}`;
            div.className = 'participant-item';
            div.innerHTML = `
                <div class="avatar-small">${name.charAt(0).toUpperCase()}</div>
                <div><div style="font-weight:bold;">${name}</div><div style="font-size:12px; color:#888;">ID: ${id.substr(0,8)}...</div></div>
            `;
            participantsList.appendChild(div);
        }
        function removeParticipantFromList(id) {
            connectedUsers.delete(id);
            updatePeerCount();
            document.getElementById(`plist-${id}`)?.remove();
        }
        function updatePeerCount() { countPeersSpan.innerText = connectedUsers.size + 1; }

        function toggleSidebar(mode) {
            const sidebar = document.getElementById('sidebar-panel');
            if(sidebar.classList.contains('hidden')) { sidebar.classList.remove('hidden'); switchTab(mode); } 
            else if (document.getElementById(`tab-${mode}`).classList.contains('active')) { sidebar.classList.add('hidden'); } 
            else { switchTab(mode); }
        }
        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.sidebar-content').forEach(c => {
                c.classList.remove('active');
                c.style.display = 'none';
            });
            
            document.getElementById(`tab-${mode}`).classList.add('active');
            const content = document.getElementById(`content-${mode}`);
            content.classList.add('active');
            content.style.display = 'flex';
        }

        function addVideoElement(stream, id, name, isScreen) {
            const wrapper = document.createElement('div');
            wrapper.className = isScreen ? 'vid-wrapper screen-share' : 'vid-wrapper';
            wrapper.id = id;
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            labelDiv.innerHTML = `<i class="fa-solid ${isScreen?'fa-desktop':'fa-user'}"></i> ${name}`;
            wrapper.appendChild(video);
            wrapper.appendChild(labelDiv);
            videoGrid.appendChild(wrapper);
        }

        function applyVideoBackground() { bgMode = document.getElementById('bg-select').value; }
        function applyVideoFilter() { filterMode = document.getElementById('filter-select').value; }
        document.getElementById('bg-color-input').addEventListener('input', (e) => bgSolidColor = e.target.value);

        // --- 7. CHAT FUNCTIONS ---
        function handleChatKey(e) { if(e.key === 'Enter') sendChat(); }

        function sendChat() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            
            const myName = usernameInput.value || "Me";
            appendChatMessage(myName, msg, true);
            
            dataConnections.forEach(conn => {
                if(conn.open) conn.send({ type: 'chat', name: myName, message: msg });
            });
            input.value = "";
        }

        function appendChatMessage(name, msg, isLocal) {
            const chatContainer = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `chat-msg ${isLocal ? 'local' : 'remote'}`;
            div.innerHTML = `<div class="chat-name">${isLocal ? 'You' : name}</div>${msg}`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Notification dot logic could go here
            if(document.getElementById('content-chat').style.display === 'none') {
                // optional: add visual cue to chat tab
            }
        }

        // --- 8. REACTION FUNCTIONS ---
        function sendReaction(emoji) {
            showFloatingEmoji(emoji);
            dataConnections.forEach(conn => {
                if(conn.open) conn.send({ type: 'reaction', emoji: emoji });
            });
        }

        function showFloatingEmoji(emoji) {
            const container = document.querySelector('.video-area');
            const el = document.createElement('div');
            el.className = 'floating-emoji';
            el.innerText = emoji;
            // Random horizontal position
            const randomRight = Math.floor(Math.random() * 50) + 20; 
            el.style.right = randomRight + 'px';
            container.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        // --- 9. SHAREABLE LINK ---
        function copyInviteLink() {
            const id = myIdInput.value;
            if(!id) return alert("Wait for ID generation");
            
            const url = `${window.location.origin}${window.location.pathname}?call=${id}`;
            navigator.clipboard.writeText(url).then(() => {
                alert("Invite link copied to clipboard!");
            });
        }

        // --- 10. TRANSCRIPTION & RECORDING ---
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    }
                    if (finalTranscript) {
                        addNoteToLog("You", finalTranscript, true);
                        dataConnections.forEach(conn => { if(conn.open) conn.send({ type: 'transcript', name: usernameInput.value, text: finalTranscript }); });
                    }
                };
            }
        }
        function toggleSpeechRecognition() {
            if (!recognition) return;
            if (isTranscribing) { recognition.stop(); isTranscribing = false; btnTranscribe.innerText = "Turn On Note Taker"; btnTranscribe.classList.remove('btn-green'); } 
            else { recognition.start(); isTranscribing = true; btnTranscribe.innerText = "Listening..."; btnTranscribe.classList.add('btn-green'); }
        }
        function addNoteToLog(name, text, isLocal) {
            const entry = document.createElement('div');
            entry.className = `note-entry ${isLocal ? 'local' : ''}`;
            entry.innerHTML = `<span class="speaker">${name}</span> ${text}`;
            transcriptLog.appendChild(entry);
            transcriptLog.scrollTop = transcriptLog.scrollHeight;
        }

        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                recStatus.style.display = 'none';
                recordBtn.classList.remove('off');
            } else {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({ video: { mediaSource: "screen" }, audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                    recordedChunks = [];
                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                    mediaRecorder.onstop = () => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(new Blob(recordedChunks));
                        a.download = `rec-${Date.now()}.webm`; a.click();
                    };
                    mediaRecorder.start();
                    recStatus.style.display = 'flex';
                    recordBtn.classList.add('off');
                } catch(e) { console.error(e); }
            }
        }

        // Start Application
        startApp();
    </script>
