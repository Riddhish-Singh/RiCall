<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Call with Effects</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --text: #ffffff;
            --border: #333;
            --input-bg: #3a3a3a;
        }

        /* Theme Classes */
        body.theme-light {
            --bg: #f0f2f5;
            --panel: #ffffff;
            --text: #121212;
            --border: #ccc;
            --input-bg: #e4e6eb;
        }
        body.theme-blue {
            --bg: #0f172a;
            --panel: #1e293b;
            --primary: #38bdf8;
            --border: #334155;
            --input-bg: #334155;
        }
        body.theme-purple {
            --bg: #2e022e;
            --panel: #4a044a;
            --primary: #d946ef;
            --border: #691869;
            --input-bg: #691869;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status { font-size: 14px; color: #888; font-weight: bold; }
        .status.online { color: #2ecc71; }

        /* --- VIDEO AREA --- */
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .vid-wrapper {
            position: relative;
            width: 45%;
            min-width: 320px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* The raw video is hidden, we show the canvas instead for local preview */
        #rawVideo { display: none; }
        
        /* Mirror local canvas */
        #localCanvas { transform: scaleX(-1); }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
        }

        /* --- CONTROLS --- */
        .controls-area {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid var(--border);
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 8px;
            align-items: center;
            border: 1px solid var(--border);
        }

        .control-label {
            font-size: 12px;
            font-weight: bold;
            opacity: 0.7;
            margin-right: 5px;
        }

        select, input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: white;
        }

        /* Button Colors */
        .btn-blue { background: var(--primary); }
        .btn-copy { background: #555; }
        .btn-end { background: var(--danger); }
        
        /* Circular Media Buttons */
        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            font-size: 20px;
        }

        .btn-circle.off {
            background: var(--danger);
            position: relative;
        }
        
        .btn-circle.off::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
        }

        button:hover { opacity: 0.9; transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="header">
        <div>白 Secure P2P Call</div>
        <div id="status-text" class="status">Initializing...</div>
    </div>

    <div class="video-container">
        <video id="rawVideo" autoplay muted playsinline></video>

        <div class="vid-wrapper">
            <canvas id="localCanvas"></canvas>
            <div class="label">You (Filtered)</div>
        </div>
        
        <div class="vid-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="label">Remote User</div>
        </div>
    </div>

    <div class="controls-area">
        
        <div class="control-group">
            <div>
                <span class="control-label">FILTER</span>
                <select id="filter-select" onchange="changeFilter()">
                    <option value="none">Normal</option>
                    <option value="sepia(0.6)">Sepia</option>
                    <option value="grayscale(1)">B&W</option>
                    <option value="contrast(1.5)">High Contrast</option>
                    <option value="hue-rotate(90deg)">Alien</option>
                    <option value="invert(1)">Invert</option>
                </select>
            </div>
            <div>
                <span class="control-label">THEME</span>
                <select id="bg-select" onchange="changeTheme()">
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                    <option value="blue">Midnight</option>
                    <option value="purple">Cyberpunk</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <button class="btn-circle" id="btn-mic" onclick="toggleAudio()" title="Toggle Microphone">痔</button>
            <button class="btn-circle" id="btn-cam" onclick="toggleVideo()" title="Toggle Camera">胴</button>
        </div>

        <div class="control-group" id="connection-controls">
            <input type="text" id="my-id" readonly placeholder="Generating ID..." style="width: 100px;">
            <button class="btn-copy" onclick="copyID()">Copy</button>
        </div>

        <div class="control-group" id="call-input-area">
            <input type="text" id="friend-id" placeholder="Friend's ID">
            <button class="btn-blue" onclick="makeCall()">到 Call</button>
        </div>

        <button class="btn-end" id="end-btn" onclick="endCall()" style="display: none;">End Call</button>

    </div>

    <script>
        // DOM Elements
        const rawVideo = document.getElementById('rawVideo');
        const localCanvas = document.getElementById('localCanvas');
        const ctx = localCanvas.getContext('2d');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusText = document.getElementById('status-text');
        const myIdInput = document.getElementById('my-id');
        const btnMic = document.getElementById('btn-mic');
        const btnCam = document.getElementById('btn-cam');

        // State
        let localStream = null; // This is the CANVAS stream sent to peer
        let rawStream = null;   // This is the raw CAMERA stream
        let peer = null;
        let currentCall = null;
        let currentFilter = 'none';
        let isVideoProcessing = false;

        // 1. Start Camera & Canvas Loop
        async function startCamera() {
            try {
                // Get raw camera feed
                rawStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                rawVideo.srcObject = rawStream;
                
                // Wait for video metadata to load to set canvas size
                rawVideo.onloadedmetadata = () => {
                    localCanvas.width = rawVideo.videoWidth;
                    localCanvas.height = rawVideo.videoHeight;
                    isVideoProcessing = true;
                    processVideoFrame(); // Start drawing to canvas
                };

                // Capture stream from Canvas (30 FPS)
                // This is what we send to the other person so they see the filters!
                localStream = localCanvas.captureStream(30);
                
                // Add audio track from raw stream to canvas stream
                // (Canvas captureStream only captures video)
                rawStream.getAudioTracks().forEach(track => {
                    localStream.addTrack(track);
                });

                initPeer(); 
            } catch (err) {
                alert("Please allow camera access!");
                console.error(err);
            }
        }

        // 2. Process Video Frames (Apply Filters)
        function processVideoFrame() {
            if (!isVideoProcessing) return;

            // Apply filter
            ctx.filter = currentFilter;
            
            // Draw raw video frame to canvas
            ctx.drawImage(rawVideo, 0, 0, localCanvas.width, localCanvas.height);

            requestAnimationFrame(processVideoFrame);
        }

        function changeFilter() {
            currentFilter = document.getElementById('filter-select').value;
        }

        function changeTheme() {
            const theme = document.getElementById('bg-select').value;
            document.body.className = ''; // Reset
            if(theme !== 'dark') {
                document.body.classList.add(`theme-${theme}`);
            }
        }

        // 3. Initialize PeerJS
        function initPeer() {
            peer = new Peer(); 

            peer.on('open', (id) => {
                myIdInput.value = id;
                statusText.textContent = "Ready to Connect";
                statusText.classList.add('online');
            });

            peer.on('call', (call) => {
                if (confirm("Incoming call! Accept?")) {
                    // Answer with the PROCESSED (Canvas) stream
                    call.answer(localStream);
                    handleCall(call);
                }
            });
        }

        // 4. Make Outgoing Call
        function makeCall() {
            const remoteId = document.getElementById('friend-id').value;
            if (!remoteId) return alert("Enter a friend's ID first");
            
            statusText.textContent = "Calling...";
            // Call with the PROCESSED (Canvas) stream
            const call = peer.call(remoteId, localStream);
            handleCall(call);
        }

        // 5. Handle Call Event
        function handleCall(call) {
            currentCall = call;
            document.getElementById('call-input-area').style.display = 'none';
            document.getElementById('end-btn').style.display = 'block';
            statusText.textContent = "Connected";

            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });

            call.on('close', () => endCallUI());
        }

        // 6. End Call
        function endCall() {
            if (currentCall) currentCall.close();
            endCallUI();
        }

        function endCallUI() {
            remoteVideo.srcObject = null;
            document.getElementById('call-input-area').style.display = 'flex';
            document.getElementById('end-btn').style.display = 'none';
            statusText.textContent = "Call Ended";
        }

        // --- MUTE & CAMERA TOGGLE ---

        function toggleAudio() {
            if (!rawStream) return;
            const audioTrack = rawStream.getAudioTracks()[0];
            
            if (audioTrack.enabled) {
                audioTrack.enabled = false;
                btnMic.classList.add('off'); 
            } else {
                audioTrack.enabled = true;
                btnMic.classList.remove('off'); 
            }
        }

        function toggleVideo() {
            if (!rawStream) return;
            const videoTrack = rawStream.getVideoTracks()[0];

            if (videoTrack.enabled) {
                videoTrack.enabled = false;
                btnCam.classList.add('off');
                // Stop drawing to save resources (optional, but good practice)
                // We fill canvas with black to indicate camera off
                ctx.fillStyle = '#000';
                ctx.fillRect(0,0, localCanvas.width, localCanvas.height);
            } else {
                videoTrack.enabled = true;
                btnCam.classList.remove('off');
            }
        }

        // Utility
        function copyID() {
            myIdInput.select();
            document.execCommand("copy");
            // Visual feedback
            const btn = document.querySelector('.btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = originalText, 1000);
        }

        // Start App
        startCamera();
    </script>
</body>
</html>
