<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Call</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --success: #2ecc71;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-left { display: flex; align-items: center; gap: 15px; font-weight: 600; letter-spacing: 0.5px; }
        
        .status { font-size: 14px; color: #888; font-weight: bold; }
        .status.online { color: var(--success); }

        /* Dynamic Grid */
        .video-grid {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
            align-content: center;
        }

        .vid-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            aspect-ratio: 16/9;
            flex: 1 1 300px; 
            max-width: 600px;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        /* Screen Share Specifics */
        .vid-wrapper.screen-share {
            flex: 2 1 600px;
            max-width: 100%;
            border: 2px solid var(--primary);
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Fit screen share content */
        .screen-share video {
            object-fit: contain;
            background: #222;
        }

        .mirror { transform: scaleX(-1); }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls-area {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: #2d2d2d;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
        }

        input[type="text"] {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        select {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-copy { background: #444; color: white; }
        
        /* Recording Animation */
        .recording-dot {
            height: 10px;
            width: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }

        /* Circular Control Buttons */
        .btn-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            color: white;
            font-size: 18px; /* Icon size */
            justify-content: center;
        }

        .btn-circle.off { background: var(--danger); }
        
        button:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <i class="fa-solid fa-users-viewfinder" style="color: var(--primary);"></i>
            <div>Group Call</div>
            <input type="text" id="username-input" placeholder="Enter Your Name" value="User" style="width: 120px; text-align: left;">
            <div id="status-text" class="status">Initializing...</div>
        </div>
        
        <div id="recording-status" style="display:none; align-items:center; gap:8px; color: var(--danger);">
            <span class="recording-dot"></span> Recording Session
        </div>
    </div>

    <div class="video-grid" id="video-grid">
        <div class="vid-wrapper" id="local-wrapper">
            <canvas id="localCanvas" class="mirror"></canvas>
            <video id="rawVideo" autoplay muted playsinline style="display:none;"></video>
            <div class="label"><i class="fa-solid fa-user"></i> <span id="local-label">You</span></div>
        </div>
        </div>

    <div class="controls-area">
        <div class="control-group">
            <button class="btn-circle" id="btn-mic" onclick="toggleAudio()" title="Toggle Microphone">
                <i class="fa-solid fa-microphone" id="icon-mic"></i>
            </button>
            <button class="btn-circle" id="btn-cam" onclick="toggleVideo()" title="Toggle Camera">
                <i class="fa-solid fa-video" id="icon-cam"></i>
            </button>
            <button class="btn-circle" id="btn-screen" onclick="toggleScreenShare()" title="Share Screen">
                <i class="fa-solid fa-desktop"></i>
            </button>
        </div>

        <div class="control-group">
            <input type="text" id="my-id" readonly placeholder="ID generating..." style="width: 100px; font-size: 12px;">
            <button class="btn-copy" onclick="copyID()"><i class="fa-regular fa-copy"></i> Copy</button>
        </div>

        <div class="control-group">
            <input type="text" id="friend-id" placeholder="Friend's ID">
            <button class="btn-blue" onclick="initiateCall()"><i class="fa-solid fa-user-plus"></i> Add User</button>
        </div>

        <div class="control-group">
            <button id="record-btn" class="btn-copy" onclick="toggleRecording()">
                <i class="fa-solid fa-circle" id="icon-rec" style="color: var(--danger);"></i> 
                <span id="text-rec">Rec</span>
            </button>
        </div>

        <div class="control-group">
            <select id="bg-select" onchange="applyVideoBackground()" title="Background">
                <option value="none">BG: Original</option>
                <option value="blur">BG: Blur</option>
                <option value="solid">BG: Color</option>
                <option value="image">BG: Image</option>
            </select>
            <input type="color" id="bg-color-input" value="#0f172a" style="width:30px;height:30px;border:none;cursor:pointer;">
            <input type="file" id="bg-image-input" accept="image/*" style="display:none;">
            <button class="btn-copy" onclick="document.getElementById('bg-image-input').click()" style="padding: 5px 10px; font-size: 12px;">
                <i class="fa-solid fa-upload"></i> Upload
            </button>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const rawVideo = document.getElementById('rawVideo');
        const localCanvas = document.getElementById('localCanvas');
        const localCtx = localCanvas.getContext('2d');
        const videoGrid = document.getElementById('video-grid');
        
        const statusText = document.getElementById('status-text');
        const myIdInput = document.getElementById('my-id');
        const usernameInput = document.getElementById('username-input');
        const localLabel = document.getElementById('local-label');
        
        const btnMic = document.getElementById('btn-mic');
        const iconMic = document.getElementById('icon-mic');
        const btnCam = document.getElementById('btn-cam');
        const iconCam = document.getElementById('icon-cam');
        const btnScreen = document.getElementById('btn-screen');
        
        const recordBtn = document.getElementById('record-btn');
        const iconRec = document.getElementById('icon-rec');
        const textRec = document.getElementById('text-rec');
        const recStatus = document.getElementById('recording-status');

        // --- STATE ---
        let localStream = null;
        let screenStream = null; 
        let processedStream = null; 
        let peer = null;
        let connectedPeers = new Set(); 
        
        // Background Processing
        let selfieSegmentation = null;
        let bgMode = 'none';
        let bgSolidColor = '#0f172a';
        let bgImage = new Image();
        bgImage.src = 'back.png'; // Placeholder
        let videoEnabled = true;

        // Recording
        let mediaRecorder = null;
        let recordedChunks = [];

        // --- 1. INITIALIZATION ---
        
        async function startApp() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                rawVideo.srcObject = localStream;

                rawVideo.onloadedmetadata = () => {
                    rawVideo.play();
                    initSegmentation(); 
                    createProcessedStream(); 
                };

                initPeer(); 

                usernameInput.addEventListener('input', (e) => {
                    localLabel.innerText = e.target.value || "You";
                });

            } catch (err) {
                alert("Camera/Mic access denied. App cannot start.");
                console.error(err);
            }
        }

        // --- 2. PEERJS NETWORKING ---

        function initPeer() {
            peer = new Peer(); 

            peer.on('open', (id) => {
                myIdInput.value = id;
                statusText.textContent = "Online";
                statusText.classList.add('online');
            });

            peer.on('call', (call) => {
                const isScreenShare = call.metadata && call.metadata.type === 'screen';

                if (isScreenShare) {
                    call.answer(); 
                    handleIncomingStream(call, true);
                } else {
                    call.answer(processedStream);
                    handleIncomingStream(call, false);
                    connectedPeers.add(call.peer);
                }
            });

            peer.on('error', (err) => { console.error(err); });
        }

        function initiateCall() {
            const remoteId = document.getElementById('friend-id').value.trim();
            if (!remoteId) return alert("Enter an ID to call");
            
            statusText.textContent = "Connecting...";
            const options = { metadata: { name: usernameInput.value, type: 'face' } };
            const call = peer.call(remoteId, processedStream, options);
            
            connectedPeers.add(remoteId); 
            handleIncomingStream(call, false);
        }

        function handleIncomingStream(call, isScreen) {
            const peerId = call.peer;
            let remoteName = "User";
            if(call.metadata && call.metadata.name) remoteName = call.metadata.name;
            if(isScreen) remoteName += "'s Screen";

            const domId = isScreen ? `screen-${peerId}` : `face-${peerId}`;

            call.on('stream', (remoteStream) => {
                if (!document.getElementById(domId)) {
                    addVideoElement(remoteStream, domId, remoteName, isScreen);
                }
            });

            call.on('close', () => {
                const el = document.getElementById(domId);
                if (el) el.remove();
                if(!isScreen) connectedPeers.delete(peerId);
            });
            
            call.on('error', () => {
                const el = document.getElementById(domId);
                if (el) el.remove();
            });
        }

        // --- 3. DYNAMIC UI HANDLING ---

        function addVideoElement(stream, id, name, isScreen) {
            const wrapper = document.createElement('div');
            wrapper.className = 'vid-wrapper';
            wrapper.id = id;
            
            if(isScreen) {
                wrapper.classList.add('screen-share');
            }

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;

            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            // Use icon based on stream type
            const iconClass = isScreen ? 'fa-desktop' : 'fa-user';
            labelDiv.innerHTML = `<i class="fa-solid ${iconClass}"></i> ${name}`;

            wrapper.appendChild(video);
            wrapper.appendChild(labelDiv);
            videoGrid.appendChild(wrapper);
        }

        // --- 4. SCREEN SHARING LOGIC ---

        async function toggleScreenShare() {
            if (screenStream) {
                stopScreenShare();
            } else {
                startScreenShare();
            }
        }

        async function startScreenShare() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { cursor: "always" }, 
                    audio: false 
                });

                addVideoElement(screenStream, 'local-screen', 'You (Presentation)', true);

                connectedPeers.forEach(peerId => {
                    peer.call(peerId, screenStream, { 
                        metadata: { 
                            name: usernameInput.value, 
                            type: 'screen' 
                        } 
                    });
                });

                screenStream.getVideoTracks()[0].onended = () => stopScreenShare();
                btnScreen.classList.add('btn-green');

            } catch (err) {
                console.error("Screen share cancelled:", err);
            }
        }

        function stopScreenShare() {
            if (!screenStream) return;
            screenStream.getTracks().forEach(track => track.stop());
            screenStream = null;

            const localEl = document.getElementById('local-screen');
            if (localEl) localEl.remove();

            btnScreen.classList.remove('btn-green');
        }

        // --- 5. RECORDING ---

        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                stopRecording();
            } else {
                startRecording();
            }
        }

        async function startRecording() {
            try {
                const displayStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { mediaSource: "screen" },
                    audio: true 
                });

                mediaRecorder = new MediaRecorder(displayStream, { mimeType: 'video/webm; codecs=vp9' });
                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = saveRecording;

                displayStream.getVideoTracks()[0].onended = () => {
                    if (mediaRecorder.state !== 'inactive') stopRecording();
                };

                mediaRecorder.start();
                
                // Update UI to "Stop"
                textRec.innerText = "Stop";
                iconRec.classList.replace('fa-circle', 'fa-square');
                recordBtn.classList.replace('btn-copy', 'btn-red');
                recStatus.style.display = 'flex';

            } catch (err) {
                console.error("Error starting recording:", err);
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop()); 
            
            // Update UI to "Start"
            textRec.innerText = "Rec";
            iconRec.classList.replace('fa-square', 'fa-circle');
            recordBtn.classList.replace('btn-red', 'btn-copy');
            recStatus.style.display = 'none';
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `meeting-recording-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        }

        // --- 6. BACKGROUND PROCESSING ---

        function initSegmentation() {
            selfieSegmentation = new SelfieSegmentation({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
            });
            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onResults);
            processFrame();
        }

        async function processFrame() {
            if (rawVideo.videoWidth && videoEnabled) {
                await selfieSegmentation.send({ image: rawVideo });
            } else if (!videoEnabled) {
                localCtx.fillStyle = "#000";
                localCtx.fillRect(0, 0, localCanvas.width, localCanvas.height);
                requestAnimationFrame(processFrame);
            } else {
                requestAnimationFrame(processFrame);
            }
        }

        function onResults(results) {
            localCanvas.width = results.image.width;
            localCanvas.height = results.image.height;
            const w = localCanvas.width;
            const h = localCanvas.height;

            localCtx.save();
            localCtx.clearRect(0, 0, w, h);
            localCtx.drawImage(results.segmentationMask, 0, 0, w, h);

            localCtx.globalCompositeOperation = 'source-out';
            
            if (bgMode === 'blur') {
                localCtx.filter = 'blur(10px)';
                localCtx.drawImage(results.image, 0, 0, w, h);
                localCtx.filter = 'none';
            } else if (bgMode === 'solid') {
                localCtx.fillStyle = bgSolidColor;
                localCtx.fillRect(0, 0, w, h);
            } else if (bgMode === 'image') {
                localCtx.drawImage(bgImage, 0, 0, w, h);
            } else {
                localCtx.globalCompositeOperation = 'source-over';
                localCtx.drawImage(results.image, 0, 0, w, h);
            }

            if (bgMode !== 'none') {
                localCtx.globalCompositeOperation = 'destination-atop';
                localCtx.drawImage(results.image, 0, 0, w, h);
            }

            localCtx.restore();
            requestAnimationFrame(processFrame);
        }

        function createProcessedStream() {
            const canvasStream = localCanvas.captureStream(30);
            processedStream = new MediaStream();
            canvasStream.getVideoTracks().forEach(t => processedStream.addTrack(t));
            localStream.getAudioTracks().forEach(t => processedStream.addTrack(t));
        }

        // --- CONTROLS ---

        function toggleAudio() {
            const track = localStream.getAudioTracks()[0];
            if(!track) return;
            track.enabled = !track.enabled;
            btnMic.classList.toggle('off');
            
            // Toggle Icon Class
            if(track.enabled) {
                iconMic.classList.replace('fa-microphone-slash', 'fa-microphone');
            } else {
                iconMic.classList.replace('fa-microphone', 'fa-microphone-slash');
            }
        }

        function toggleVideo() {
            videoEnabled = !videoEnabled;
            const track = localStream.getVideoTracks()[0];
            if(track) track.enabled = videoEnabled;
            btnCam.classList.toggle('off');

            // Toggle Icon Class
            if(videoEnabled) {
                iconCam.classList.replace('fa-video-slash', 'fa-video');
            } else {
                iconCam.classList.replace('fa-video', 'fa-video-slash');
            }
        }

        function applyVideoBackground() {
            bgMode = document.getElementById('bg-select').value;
        }

        document.getElementById('bg-color-input').addEventListener('input', (e) => bgSolidColor = e.target.value);
        document.getElementById('bg-image-input').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const r = new FileReader();
                r.onload = (ev) => bgImage.src = ev.target.result;
                r.readAsDataURL(e.target.files[0]);
            }
        });

        function copyID() {
            myIdInput.select();
            document.execCommand("copy");
        }

        startApp();

    </script>
</body>
</html>
