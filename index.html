<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Group Call with Virtual Background + Recording</title>

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <!-- MediaPipe Selfie Segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --primary: #4d90fe;
            --danger: #ea4335;
            --text: #ffffff;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .status {
            font-size: 14px;
            color: #888;
            font-weight: bold;
        }
        .status.online {
            color: #2ecc71;
        }

        .video-container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            box-sizing: border-box;
        }

        .left-column {
            flex: 0 0 40%;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-column {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .vid-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #localCanvas {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
        }

        .remote-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .controls-area {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            background: #2d2d2d;
            padding: 8px;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"],
        select {
            background: #3a3a3a;
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 5px;
            outline: none;
            font-size: 13px;
        }

        input[type="text"] {
            min-width: 140px;
        }

        select {
            min-width: 130px;
            text-align-last: left;
        }

        input[type="file"] {
            font-size: 11px;
            color: #ccc;
        }

        input[type="color"] {
            width: 40px;
            height: 32px;
            padding: 0;
            border-radius: 4px;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 13px;
        }

        .btn-blue {
            background: var(--primary);
            color: white;
        }
        .btn-copy {
            background: #444;
            color: white;
        }
        .btn-end {
            background: var(--danger);
            color: white;
        }

        .btn-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            background: #3c4043;
            color: white;
            font-size: 18px;
        }

        .btn-circle.off {
            background: var(--danger);
            position: relative;
        }
        .btn-circle.off::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 18px;
            background: white;
            transform: rotate(45deg);
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        label {
            font-size: 12px;
        }

        .small-text {
            font-size: 11px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>üîí Group Call</div>
        <div id="status-text" class="status">Initializing...</div>
    </div>

    <div class="video-container">
        <div class="left-column">
            <div class="vid-wrapper">
                <canvas id="localCanvas"></canvas>
                <video id="rawVideo" autoplay muted playsinline style="display:none;"></video>
                <div class="label" id="local-label">You</div>
            </div>
        </div>

        <div class="right-column">
            <div class="remote-container" id="remote-container"></div>
        </div>
    </div>

    <div class="controls-area">
        <!-- Name -->
        <div class="control-group">
            <input type="text" id="username" placeholder="Your name" />
            <button class="btn-blue" onclick="setUsername()">Set</button>
        </div>

        <!-- Mic / Cam -->
        <div class="control-group">
            <button class="btn-circle" id="btn-mic" onclick="toggleAudio()" title="Toggle Microphone">üé§</button>
            <button class="btn-circle" id="btn-cam" onclick="toggleVideo()" title="Toggle Camera">üì∑</button>
        </div>

        <!-- Your ID -->
        <div class="control-group" id="connection-controls">
            <div style="display:flex;flex-direction:column;gap:4px;">
                <span class="small-text">Your ID</span>
                <div style="display:flex;gap:6px;align-items:center;">
                    <input type="text" id="my-id" readonly placeholder="Generating ID..." />
                    <button class="btn-copy" onclick="copyID()">Copy</button>
                </div>
            </div>
        </div>

        <!-- Join / Add user -->
        <div class="control-group" id="call-input-area">
            <div style="display:flex;flex-direction:column;gap:4px;">
                <span class="small-text">Join / Add User</span>
                <div style="display:flex;gap:6px;align-items:center;">
                    <input type="text" id="friend-id" placeholder="Friend's ID" />
                    <button class="btn-blue" onclick="makeCall()">üìû Call</button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="control-group">
            <label for="filter-select">üé® Filter:</label>
            <select id="filter-select" onchange="applyFilter()">
                <option value="none">None</option>
                <option value="bw">B &amp; W</option>
                <option value="sepia">Sepia</option>
                <option value="cool">Cool</option>
                <option value="warm">Warm</option>
            </select>
        </div>

        <!-- Video BG -->
        <div class="control-group">
            <div style="display:flex;align-items:center;gap:6px;">
                <label for="bg-select">üñº Video BG:</label>
                <select id="bg-select" onchange="applyVideoBackground()">
                    <option value="none">Original</option>
                    <option value="blur">Blur</option>
                    <option value="solid">Solid Color</option>
                    <option value="image">Image</option>
                    <option value="green">Green Screen</option>
                </select>
            </div>

            <div style="display:flex;align-items:center;gap:4px;">
                <label for="bg-color-input">Color:</label>
                <input type="color" id="bg-color-input" value="#0f172a" />
            </div>

            <div style="display:flex;flex-direction:column;gap:2px;">
                <label for="bg-image-input">Upload BG Image:</label>
                <input type="file" id="bg-image-input" accept="image/*" />
            </div>
        </div>

        <!-- Recording -->
        <div class="control-group">
            <button class="btn-blue" id="btn-record-start" onclick="startRecording()">‚è∫ Record</button>
            <button class="btn-end" id="btn-record-stop" onclick="stopRecording()" disabled>‚èπ Stop</button>
        </div>

        <button class="btn-end" id="end-btn" onclick="endCall()" style="display:none;">End All Calls</button>
    </div>

    <script>
        // ===== DOM refs =====
        const rawVideo = document.getElementById("rawVideo");
        const localCanvas = document.getElementById("localCanvas");
        const localCtx = localCanvas.getContext("2d");
        const statusText = document.getElementById("status-text");
        const myIdInput = document.getElementById("my-id");
        const btnMic = document.getElementById("btn-mic");
        const btnCam = document.getElementById("btn-cam");
        const localLabel = document.getElementById("local-label");
        const remoteContainer = document.getElementById("remote-container");

        const filterSelect = document.getElementById("filter-select");
        const bgSelect = document.getElementById("bg-select");
        const bgColorInput = document.getElementById("bg-color-input");
        const bgImageInput = document.getElementById("bg-image-input");

        // ===== State =====
        let localStream = null;
        let processedStream = null;
        let peer = null;
        let currentCalls = new Map(); // peerId -> {call, card}
        let remoteStreams = new Map(); // peerId -> MediaStream
        let username = "";

        // Virtual BG
        let selfieSegmentation = null;
        let bgMode = "none"; // 'none','blur','solid','image','green'
        let bgSolidColor = "#0f172a";
        let bgImage = new Image();
        bgImage.src = "back.png";

        let videoEnabled = true;

        // Recording
        let recorder = null;
        let recordedChunks = [];

        // ===== Username =====
        function setUsername() {
            const val = document.getElementById("username").value.trim();
            username = val || "Me";
            localLabel.textContent = username + " (You)";
        }

        // ===== Camera + Segmentation =====
        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true,
                });
                rawVideo.srcObject = localStream;
                rawVideo.onloadedmetadata = () => {
                    rawVideo.play();
                    setupSegmentation();
                    setupProcessedStream();
                };
            } catch (err) {
                console.error("getUserMedia error:", err);
                alert("Please allow camera & mic access (or run over HTTPS/localhost).");
            }
        }

        function setupSegmentation() {
            try {
                selfieSegmentation = new SelfieSegmentation.SelfieSegmentation({
                    locateFile: (file) =>
                        https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file},
                });
            } catch (e) {
                console.error("SelfieSegmentation init error:", e);
                statusText.textContent = "Segmentation init error";
                return;
            }

            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onSegmentationResults);

            async function processFrame() {
                if (!rawVideo.videoWidth || !rawVideo.videoHeight) {
                    requestAnimationFrame(processFrame);
                    return;
                }

                if (!videoEnabled) {
                    localCanvas.width = rawVideo.videoWidth;
                    localCanvas.height = rawVideo.videoHeight;
                    localCtx.save();
                    localCtx.fillStyle = "#000";
                    localCtx.fillRect(0, 0, localCanvas.width, localCanvas.height);
                    localCtx.restore();
                    requestAnimationFrame(processFrame);
                    return;
                }

                try {
                    await selfieSegmentation.send({ image: rawVideo });
                } catch (e) {
                    console.error("Segmentation error:", e);
                }
                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        function onSegmentationResults(results) {
            const width = results.image.width;
            const height = results.image.height;

            localCanvas.width = width;
            localCanvas.height = height;

            const ctx = localCtx;
            ctx.save();
            ctx.clearRect(0, 0, width, height);

            // mask
            ctx.drawImage(results.segmentationMask, 0, 0, width, height);

            if (bgMode === "none") {
                ctx.globalCompositeOperation = "source-over";
                ctx.drawImage(results.image, 0, 0, width, height);
            } else {
                ctx.globalCompositeOperation = "source-out";

                if (bgMode === "solid") {
                    ctx.fillStyle = bgSolidColor;
                    ctx.fillRect(0, 0, width, height);
                } else if (bgMode === "image") {
                    if (bgImage.complete && bgImage.naturalWidth > 0) {
                        ctx.drawImage(bgImage, 0, 0, width, height);
                    } else {
                        ctx.fillStyle = "#222";
                        ctx.fillRect(0, 0, width, height);
                    }
                } else if (bgMode === "green") {
                    ctx.fillStyle = "#008000";
                    ctx.fillRect(0, 0, width, height);
                } else if (bgMode === "blur") {
                    ctx.save();
                    ctx.filter = "blur(10px)";
                    ctx.drawImage(results.image, 0, 0, width, height);
                    ctx.restore();
                }

                ctx.globalCompositeOperation = "destination-atop";
                ctx.drawImage(results.image, 0, 0, width, height);
            }

            ctx.restore();
        }

        function setupProcessedStream() {
            const canvasStream = localCanvas.captureStream(25);
            processedStream = new MediaStream();

            const vTracks = canvasStream.getVideoTracks();
            if (vTracks.length > 0) processedStream.addTrack(vTracks[0]);
            localStream.getAudioTracks().forEach((t) => processedStream.addTrack(t));
        }

        function getOutgoingStream() {
            return processedStream || localStream;
        }

        // ===== PeerJS + Multiuser =====
        function initPeer() {
            // Use peerjs.com over HTTPS so it works from file/localhost too
            peer = new Peer(undefined, {
                host: "peerjs.com",
                secure: true,
                port: 443,
                path: "/",
            });

            peer.on("open", (id) => {
                console.log("Peer open:", id);
                myIdInput.value = id;
                statusText.textContent = "Ready to Connect";
                statusText.classList.add("online");
            });

            peer.on("error", (err) => {
                console.error("Peer error:", err);
                statusText.textContent = "Peer error: " + err.type;
            });

            peer.on("call", (call) => {
                const remoteName =
                    call.metadata && call.metadata.name
                        ? call.metadata.name
                        : User ${call.peer};
                if (confirm(Incoming call from ${remoteName}. Accept?)) {
                    call.answer(getOutgoingStream());
                    handleCall(call, remoteName);
                }
            });
        }

        function makeCall() {
            const remoteId = document.getElementById("friend-id").value.trim();
            if (!remoteId) {
                alert("Enter a friend's ID first");
                return;
            }

            statusText.textContent = "Calling...";
            const call = peer.call(remoteId, getOutgoingStream(), {
                metadata: { name: username || "Guest" },
            });
            const remoteName = User ${remoteId};
            handleCall(call, remoteName);
        }

        function handleCall(call, defaultName) {
            const peerId = call.peer;
            const card = createRemoteCard(peerId, defaultName);
            currentCalls.set(peerId, { call, card });

            call.on("stream", (remoteStream) => {
                card.video.srcObject = remoteStream;
                remoteStreams.set(peerId, remoteStream);
                document.getElementById("end-btn").style.display = "inline-flex";
                statusText.textContent = "Connected";
            });

            call.on("close", () => {
                removeRemoteCard(peerId);
            });

            call.on("error", (err) => {
                console.error("Call error:", err);
                removeRemoteCard(peerId);
            });
        }

        function createRemoteCard(peerId, displayName) {
            const wrapper = document.createElement("div");
            wrapper.className = "vid-wrapper";
            wrapper.dataset.peerId = peerId;

            const video = document.createElement("video");
            video.autoplay = true;
            video.playsInline = true;
            video.className = "remote-video";

            const label = document.createElement("div");
            label.className = "label";
            label.textContent = displayName || User ${peerId};

            wrapper.appendChild(video);
            wrapper.appendChild(label);
            remoteContainer.appendChild(wrapper);

            return { wrapper, video, label };
        }

        function removeRemoteCard(peerId) {
            const info = currentCalls.get(peerId);
            if (info && info.wrapper) {
                remoteContainer.removeChild(info.wrapper);
            }
            currentCalls.delete(peerId);
            remoteStreams.delete(peerId);

            if (currentCalls.size === 0) {
                document.getElementById("end-btn").style.display = "none";
            }
        }

        function endCall() {
            currentCalls.forEach(({ call }, peerId) => {
                try {
                    call.close();
                } catch {}
                removeRemoteCard(peerId);
            });
            statusText.textContent = "Call(s) Ended";
        }

        // ===== Controls =====
        function toggleAudio() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (!audioTrack) return;

            audioTrack.enabled = !audioTrack.enabled;
            btnMic.classList.toggle("off", !audioTrack.enabled);
        }

        function toggleVideo() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (!videoTrack) return;

            videoTrack.enabled = !videoTrack.enabled;
            videoEnabled = videoTrack.enabled;
            btnCam.classList.toggle("off", !videoTrack.enabled);
        }

        function copyID() {
            myIdInput.select();
            document.execCommand("copy");
            alert("ID Copied!");
        }

        function applyFilter() {
            const value = filterSelect.value;
            let filter = "none";

            switch (value) {
                case "bw":
                    filter = "grayscale(1)";
                    break;
                case "sepia":
                    filter = "sepia(1)";
                    break;
                case "cool":
                    filter = "contrast(1.1) saturate(1.1) hue-rotate(200deg)";
                    break;
                case "warm":
                    filter = "contrast(1.1) saturate(1.2) hue-rotate(-20deg)";
                    break;
                default:
                    filter = "none";
            }

            localCanvas.style.filter = filter;
            document
                .querySelectorAll(".remote-video")
                .forEach((v) => (v.style.filter = filter));
        }

        function applyVideoBackground() {
            bgMode = bgSelect.value;
        }

        bgColorInput.addEventListener("input", (e) => {
            bgSolidColor = e.target.value;
        });

        bgImageInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                bgImage.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        // ===== Recording =====
        function getRecordingStream() {
            const stream = new MediaStream();
            if (processedStream) {
                const v = processedStream.getVideoTracks()[0];
                if (v) stream.addTrack(v);
            } else if (localStream) {
                const v = localStream.getVideoTracks()[0];
                if (v) stream.addTrack(v);
            }

            if (localStream) {
                localStream.getAudioTracks().forEach((t) => stream.addTrack(t));
            }
            remoteStreams.forEach((rs) => {
                rs.getAudioTracks().forEach((t) => stream.addTrack(t));
            });

            return stream;
        }

        function startRecording() {
            if (recorder) return;
            const stream = getRecordingStream();
            if (!stream) {
                alert("No stream to record yet.");
                return;
            }

            recordedChunks = [];
            try {
                recorder = new MediaRecorder(stream, {
                    mimeType: "video/webm;codecs=vp9",
                });
            } catch {
                recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
            }

            recorder.ondataavailable = (e) => {
                if (e.data && e.data.size > 0) recordedChunks.push(e.data);
            };

            recorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: "video/webm" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "session-recording.webm";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                recorder = null;
            };

            recorder.start();
            document.getElementById("btn-record-start").disabled = true;
            document.getElementById("btn-record-stop").disabled = false;
            statusText.textContent = "Recording...";
        }

        function stopRecording() {
            if (!recorder) return;
            recorder.stop();
            document.getElementById("btn-record-start").disabled = false;
            document.getElementById("btn-record-stop").disabled = true;
            statusText.textContent = "Recording stopped";
        }

        // ===== Boot =====
        // 1) connect PeerJS immediately (so ID appears even if camera blocked)
        initPeer();
        // 2) then try to get camera
        startCamera();
    </script>
</body>
</html>
